<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-box">
          <input type="text" id="city" placeholder="Enter City Name" />
          <button id="search-btn">
            <img class="search-img" src="img/search.png" alt="" />
          </button>
        </div>
      </header>

      <div class="location-not-found">
        <img src="img/404.png" alt="404 Error" />
        <h1>Sorry, Location not found!!!</h1>
      </div>

      <div class="weather-body">
        <img src="img/day/thunderstorm.png" class="weather-img" alt="" />

        <div class="weather-box">
          <p class="temperature"><span>40</span><sup>Â°C</sup></p>
          <p class="description">Windy</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <img
              class="humidity-img"
              src="img/humidity.png"
              alt="humidity image"
            />
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <img class="wind-img" src="img/wind.png" alt="wind image" />
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
